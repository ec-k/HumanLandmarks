syntax = "proto3";
package humanLandmarks;

option python_package = "proto_generated";

message Landmark {
  Position position = 1;
  Rotation rotation = 2;
  float confidence = 3;
}

message Position{
    float x = 1;
    float y = 2;
    float z = 3;
  }

message Rotation{
  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}
