syntax = "proto3";
package humanLandmarks;
import "landmark.proto";

message KinectPoseLandmarks{
  repeated Landmark landmarks = 1;
  enum LandmarkIndex {
    PELVIS = 0;
    SPINE_NAVAL = 1;
    SPINE_CHEST = 2;
    NECK = 3;
    CLAVICLE_LEFT = 4;
    SHOULDER_LEFT = 5;
    ELBOW_LEFT = 6;
    WRIST_LEFT = 7;
    HAND_LEFT = 8;
    HANDTIP_LEFT = 9;
    THUMB_LEFT = 10;
    CLAVICLE_RIGHT = 11;
    SHOULDER_RIGHT = 12;
    ELBOW_RIGHT = 13;
    WRIST_RIGHT = 14;
    HAND_RIGHT = 15;
    HANDTIP_RIGHT = 16;
    THUMB_RIGHT = 17;
    HIP_LEFT = 18;
    KNEE_LEFT = 19;
    ANKLE_LEFT = 20;
    FOOT_LEFT = 21;
    HIP_RIGHT = 22;
    KNEE_RIGHT = 23;
    ANKLE_RIGHT = 24;
    FOOT_RIGHT = 25;
    HEAD = 26;
    NOSE = 27;
    EYE_LEFT = 28;
    EAR_LEFT = 29;
    EYE_RIGHT = 30;
    EAR_RIGHT = 31;
  }
}